<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="element-1">
          <img
            src="./images/logo.svg"
            alt="logo" />
          <div class="element-1__icons">
            <div class="element-1__icon">
              <img
                src="./images/icon-document.svg"
                alt="document" />
            </div>
            <div class="element-1__icon">
              <img
                src="./images/icon-folder.svg"
                alt="folder" />
            </div>
            <div class="element-1__icon">
              <img
                src="./images/icon-upload.svg"
                alt="upload" />
            </div>
          </div>
        </div>
        <div class="element-2">
          <span class="element-2__text"
            >You've used <span class="element-2__storage">815 GB</span> of your
            storage</span
          >
          <div class="element-2__storage-bar">
            <div class="element-2__storage-filler">
              <div class="element-2__storage-ball"></div>
            </div>
          </div>
          <div class="element-2__scale">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="element-2__label">
            <span>185</span>
            <span>GB LEFT</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
